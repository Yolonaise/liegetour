<div [id]="htmlId" class="sub-container bkg-light-grey">
    <div class="w3-display-container">
        <div class="w3-display-topleft book-title-container">
            <p class="book-title" [@AnimLeft]="titleShow ? 'showed' : 'hidden'" #bookTitle> <i>Booking</i></p>
            <p class="book-title-2" [@AnimLeft]="titleShow ? 'showed' : 'hidden'" #bookTitle> <b>Time</b></p>
        </div>
        <div class="w3-display-topleft bkg-light-grey book-title-mask">
            <div class="line bkg-blue"></div>
        </div>
    </div>
</div>
